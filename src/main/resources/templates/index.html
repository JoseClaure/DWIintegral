<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Autenticación de Usuarios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/estilo_login.css}">
	<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">

        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error != null}">
            <strong>Error!</strong> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

		<div class="cuadro">
			<h3>
				<span class="linea">INICIAR SESION</span>
			</h3>
			<img th:src="@{/images/usuario.jpg}">
            <form th:action="@{/}" method="post">
                <div class="row margen mt-3">
                    <div class="col-12 mb-3">
                        <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese usuario">
                    </div>
                </div>

                <div class="row margen">
                    <div class="col-12 mb-3">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese contraseña">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary colorBoton"> <i class="fas fa-user-lock"></i> Iniciar Sesión</button>
                    </div>
                </div>
            </form>
			<br>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
